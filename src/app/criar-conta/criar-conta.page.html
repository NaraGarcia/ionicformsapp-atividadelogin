<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Criar Conta </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
<form [formGroup]="formCadastro">
    <ion-item>
      <ion-label position="floating">Nome completo</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.nome">
        <span
          *ngIf="formCadastro.get('nome').hasError(erro.tipo) && (formCadastro.get('nome').dirty || formCadastro.get('nome').touched)"
          class="msg-erro">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">CPF</ion-label>
      <ion-input formControlName="cpf" type="text" max="11" placeholder="Somente números"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.cpf">
        <span
          *ngIf="formCadastro.get('cpf').hasError(erro.tipo) && (formCadastro.get('cpf').dirty || formCadastro.get('cpf').touched)"
          class="msg-erro">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Data de Nascimento:</ion-label>
     
      <ion-datetime formControlName="dataNascimento" display-format="DD/MM/YYYY" placeholder="Selecione a Data"></ion-datetime>
      <ng-container *ngFor="let erro of mensagens_validacao.dataNascimento">
        <span
          *ngIf="formCadastro.get('dataNascimento').hasError(erro.tipo) && (formCadastro.get('dataNascimento').dirty || formCadastro.get('dataNascimento').touched)"
          class="msg-erro">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sexo</ion-label>
      <ion-input formControlName="sexo" type="text"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.sexo">
        <span
          *ngIf="formCadastro.get('sexo').hasError(erro.tipo) && (formCadastro.get('sexo').dirty || formCadastro.get('sexo').touched)"
          class="msg-erro">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

  <!--  <ion-item>
      <ion-label position="stacked">Data de Cadastro:</ion-label>
      <ion-datetime formControlName="dataCadastro" display-format="DD/MM/YYYY" placeholder="Selecione a Data">
      </ion-datetime>
    <ng-container *ngFor="let erro of mensagens_validacao.dataCadastro">
        <span
          *ngIf="formCadastro.get('dataCadastro').hasError(erro.tipo) && (formCadastro.get('dataCadastro').dirty || formCadastro.get('dataCadastro').touched)"
          class="msg-erro">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item> -->

    <ion-item>
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
     <ng-container *ngFor="let erro of mensagens_validacao.email">
        <span
          *ngIf="formCadastro.get('email').hasError(erro.tipo) && (formCadastro.get('email').dirty || formCadastro.get('email').touched)"
          class="msg-erro">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
    <ng-container *ngFor="let erro of mensagens_validacao.senha">
        <span
          *ngIf="formCadastro.get('senha').hasError(erro.tipo) && (formCadastro.get('senha').dirty || formCadastro.get('senha').touched)"
          class="msg-erro">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Confirmar Senha</ion-label>
      <ion-input formControlName="confirmaSenha" type="password"></ion-input>
     <ng-container *ngFor="let erro of mensagens_validacao.confirmaSenha">
        <span
          *ngIf="formCadastro.get('confirmaSenha').hasError(erro.tipo) && (formCadastro.get('confirmaSenha').dirty || formCadastro.get('confirmaSenha').touched)"
          class="msg-erro">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

  </form>
<br>
  <ion-button color="medium" (click)="exibirForm()">Ver Formulário</ion-button>
  </ion-card>
</ion-content>
